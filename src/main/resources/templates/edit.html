<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновление данных о пользователях</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>Обновление данных о пользователях</h1>
<form th:method="POST" th:action="@{/select_all}" th:object="${person}">
    <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter first name">
    </div>

    <div class="form-group">
        <label for="surname">Last Name</label>
        <input type="text" th:field="*{surname}" class="form-control" id="surname" placeholder="Enter last name">
    </div>

    <div class="form-group">
        <label for="age">Age</label>
        <input type="text" th:field="*{age}" class="form-control" id="age" placeholder="Enter age">
    </div>

    <div class="form-group">
        <label for="username">Email address</label>
        <input type="text" th:field="*{username}" class="form-control" id="username" aria-describedby="emailInput" placeholder="Enter email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" th:field="*{password}" class="form-control" id="password" placeholder="Password">
    </div>

    <div class="form-group">
        <label for="slectRole">Example multiple select</label>
        <select multiple class="form-control" id="slectRole" size="2">
            <vid th:each="role : ${person.getRoles()}">
                <option th:text="${role.getName()}" th:value="${role.getName()}" name="roles"/>
            </vid>
<!--            <option value="ROLE_USER"   adminSelect>USER</option>-->
<!--            <option value="ROLE_MANGER"   adminSelect>MANGER</option>-->
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Add new user</button>
</form>
<br>
<br>
<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Выход"/>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
